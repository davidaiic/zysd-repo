name: CI
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  node-build:
    runs-on: ubuntu-latest
    strategy:
      matrix: { project: [web-admin, miniapp-yaopin, h5-yaopin] }
    defaults: { run: { working-directory: ${{ matrix.project }} } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: npm ci
      - run: npm run build --if-present

  php-lint:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: php-backend } }
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with: { php-version: '8.1' }
      - run: composer install --no-interaction --no-progress
      - run: |
          find . -type f -name "*.php" -print0 | xargs -0 -n1 -P4 php -l

  gradle-wrapper-validate:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: android } }
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v2
